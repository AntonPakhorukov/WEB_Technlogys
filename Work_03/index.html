<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <!--script подгружаем в тэге <head> указывая defer, тогда файл js будет подгружен только после того,-->
    <!--как выполнится весь код и все тэги будут загружены. Аналог async - не ждет загрузки кода, загружается-->
    <!--параллельно, редко используется-->
</head>
<body>
    <h1>Какой нибудь заголовок</h1>
    <p>Какой нибудь параграф</p>  
      
</body>
</html>
